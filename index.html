<!DOCTYPE html>
<html>  
    <head>
        <title>Linked List Animation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- STYLES -->
        <link rel="stylesheet" href="extras/css/fontawesome.css">
        <link rel="stylesheet" href="extras/css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- END STYLES -->
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <!-- END GOOGLE FONTS -->
    </head>
    <body>
        <div id="nav" class="sidenav">
            <div class="title">
                <i id="closeMenu" class="fas fa-times fa-1x"></i>
                <h3 id="h3">Settings</h3>
            </div>
            <div class="container-inputs">
                <p>Node Animation Speed:</p>
                <input type="number" id="node-speed" placeholder="Miliseconds">
                <p>Pointer Animation Speed:</p>
                <input type="number" id="pointer-speed" placeholder="Miliseconds">
                <p>Delete Animation Speed:</p>
                <input type="number" id="delete-speed" placeholder="Miliseconds">
                <div class="messages">
                    <div id="error-nav" class="error-message-nav">
                        <i id="fa-exclamation-circle" class="fas fa-exclamation-circle"></i></i><span>Miliseconds cannot be negative</span>
                    </div>
                    <div id="save-nav" class="save-message">
                        <i id="fa-check" class="fas fa-check"></i><span>Saved!</span>
                    </div>
                </div>
            </div>
            <button id="btnSave" class="btn-save">Save</button>
        </div>

        <header class="header">
            <div id="sidenav"><i class="fas fa-bars fa-2x"></i></div>
            <h1 id="h1" class="site-title">Linked <span class="violet">List</span> Visualization</h1>
            <div class="theme-switcher" id="btnThemeSwitcher"><i class="fas fa-adjust fa-2x"></i></div>
        </header>

        <main id="main-content" class="content">
            <section id="lista" class="lista"><div class="node"><div class="data-node">2</div><div class="pointer-node animation-pointer-node"><img src="images/arrowright.png"></div></div></section>
            <section id="errors" class="errors">
                <p id="fill-field"><i class="fas fa-exclamation-circle"></i> Fill the field!</p>
                <p id="index-out-bound"><i class="fas fa-exclamation-circle"></i> Index out of bound!</p>
            </section>
            <section class="buttons-container">
                <div class="groups">
                    <button id="btnSet" class="btn-primary">Set</button>
                    <input type="number" id="iSet" class="input-primary" placeholder="Index">
                    <input type="number" id="dSet" class="input-primary" placeholder="Data">
                </div>
                <div class="groups">
                    <button id="btnInsert" class="btn-primary">Insert</button>
                    <input type="number" id="iInsert" class="input-primary" placeholder="Index">
                    <input type="number" id="dInsert" class="input-primary" placeholder="Data">
                </div>
                <div class="groups">
                    <button id="btnAdd" class="btn-primary">Add</button>
                    <input type="number" id="iAdd" class="input-primary" placeholder="Data">
                </div>
                <div class="groups">
                    <div class="btn-double">
                        <button id="btnRemove" class="btn-secondary remove">Remove</button>
                        <button id="settingRemove" class="btn-secondary setting"><i id="icon-settings" class="fas fa-cog"></i></button>
                    </div>
                    <div class="container-btns">
                        <button id="btnIndexSelect" class="btn-selec-remove">Index</button>
                        <button id="btnDataSelect" class="btn-selec-remove">Data</button>
                        <input type="number" id="iRemove" class="input-primary input-remove" placeholder="Index">
                        <input type="number" id="dRemove" class="input-primary input-remove" placeholder="Data">
                    </div>
                </div>
            </section>
        </main>

        <!-- JS -->
        <script src="js/main.js"></script>
        <!-- END JS -->
    </body>
</html>
